<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>

  <!-- Mobile viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: #ffffff;
      padding: 0;
    }

    .card {
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      margin: 10px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 1s forwards 0.3s;
    }

    h1 {
      font-size: 2.75rem;
      color: #0277bd;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    input.form-control {
      font-size: 1.1rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 2px solid #0277bd;
      background-color: #e3f2fd;
      outline: none; /* Remove default outline */
      transition: all 0.3s ease;
    }

    input.form-control:focus {
      border-color: #01579b; /* Darker blue when focused */
      box-shadow: 0 0 5px rgba(1, 87, 155, 0.5); /* Add soft shadow effect on focus */
    }

    button.btn {
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      background-color: #0277bd;
      border: none;
      transition: all 0.3s ease;
    }

    button.btn:hover {
      background-color: #01579b;
      transform: scale(1.05);
    }

    /* Success message fade */
    .alert-success {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      margin-top: 0;
      transition: opacity 0.6s ease, max-height 0.6s ease, margin-top 0.6s ease;
    }

    .alert-success.show {
      opacity: 1;
      max-height: 100px;
      margin-top: 1rem;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .card {
        padding: 2rem;
        width: calc(100% - 20px);
      }

      h1 {
        font-size: 2rem;
      }

      input.form-control,
      button.btn {
        font-size: 1rem;
        padding: 0.65rem 1rem;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Our Store is Coming Soon ðŸš€</h1>
    <p class="lead">We're preparing to bring you the best softbaits and fishing accessories. Stay tuned!</p>

    <form id="notifyForm" class="d-flex flex-column gap-3">
      <input type="hidden" name="access_key" value="73321706-37ab-444c-b12c-eb923abb9d11">

      <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>

      <input type="checkbox" name="botcheck" class="d-none">

      <button type="submit" class="btn btn-primary btn-lg">Notify Me</button>

      <!-- Success Message -->
      <div class="alert alert-success mt-3" id="successMessage">
        Thank you! We'll contact you soon.
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('notifyForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // prevent default form submission

      const formData = new FormData(form);

      try {
        const response = await fetch('https://api.web3forms.com/submit', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          // show success message with fade
          successMessage.classList.add('show');
          form.reset();

          // hide after 5 seconds
          setTimeout(() => {
            successMessage.classList.remove('show');
          }, 5000);
        } else {
          alert('Something went wrong, please try again.');
        }
      } catch (error) {
        alert('There was an error submitting the form.');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
