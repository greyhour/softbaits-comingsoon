      opacity: 0;

      background-color: #d4edda;
      border-color: #c3e6cb;
    }

    .alert-success.show {
      opacity: 1;
      max-height: 100px;
      margin-top: 1rem;
    }

      to {
        opacity: 1;

<body>

  <div class="card">
    <h1>Our Store is Coming Soon ðŸš€</h1>
    <p class="lead">We're gearing up to bring you New Zealandâ€™s best softbaits and fishing accessories. Get notified when we go live!</p>

    <form id="notifyForm" class="d-flex flex-column gap-3">
      <input type="hidden" name="access_key" value="73321706-37ab-444c-b12c-eb923abb9d11" />

      <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" aria-label="Email address" required />

      <input type="checkbox" name="botcheck" class="d-none" />

      <button type="submit" class="btn btn-primary btn-lg">Notify Me</button>

      <div class="alert alert-success mt-3" id="successMessage">
        You're on the line! Weâ€™ll hook you up when we launch.
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    const form = document.getElementById('notifyForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('https://api.web3forms.com/submit', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          successMessage.classList.add('show');
          form.reset();
          form.style.display = 'none';

          setTimeout(() => {
            successMessage.classList.remove('show');
            form.style.display = 'flex';
          }, 5000);
        } else {
          alert('Something went wrong, please try again.');
        }
      } catch (error) {
        alert('There was an error submitting the form.');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
